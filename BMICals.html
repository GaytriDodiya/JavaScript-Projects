<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMICals.css">
    <title>BMI Calculater</title>
</head>

<body>
    <div class="contianer">
        <h1 class="heading">BMI Calculater</h1>
        <form>
            <p>Height in CM : <input type="text" id="Height" placeholder="enter your Height"></p>
            <p>Weight in KG : <input type="text" id="Weight" placeholder="enter your Weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 & 24.9</p>
                <p>Our Weight = Grater then 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="BMICals.js"></script>

</html>
